<!DOCTYPE html>
<html>
<head><title>Flamingo</title></head>
<body>
  <h1>ðŸ¦© Flamingo</h1>
  <div>Funding: <span id="funding"></span></div>
  <div>Shrimp: <span id="shrimp"></span></div>
  <div>Energy: <span id="energy"></span></div>

  <button id="eat">Eat Shrimp (+1 Energy)</button>

  <script type="module">
    import { connect, sendEvent } from './js/client.js';

const team = new URLSearchParams(window.location.search).get('team') || 'red';

connect((state) => {
  const myTeam = state.teams[team];
  funding.textContent = myTeam.funding;
  shrimp.textContent = myTeam.shrimp;
  energy.textContent = myTeam.energy;
});


    document.getElementById('eat').addEventListener('click', () => {
      sendEvent('INCREMENT_ENERGY', { team,amount: 1 });
      sendEvent('INCREMENT_SHRIMP', { team,amount: -1 });
    });
  </script>
</body>
</html>
